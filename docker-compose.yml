services:
  # ==============================================
  # NeXSS Application
  # ==============================================
  app:
    image: ghcr.io/mastomii/nexss
    container_name: nexss-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
      - BASE_URL=${BASE_URL:-}
    ports:
      - "3000:3000"
    volumes:
      - nexss_screenshots:/app/data/screenshots
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==============================================
  # PostgreSQL Database
  # ==============================================
  db:
    image: postgres:15-alpine
    container_name: nexss-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - nexss_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexss} -d ${POSTGRES_DB:-nexss}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nexss_data:
    driver: local
  nexss_screenshots:
    driver: local
